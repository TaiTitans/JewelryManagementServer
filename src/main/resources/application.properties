spring.application.name=JewelryManagement
spring.datasource.url=jdbc:mysql://localhost:3306/jewelry?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

jwt.access-token-expiration-in-ms=3600000
jwt.refresh-token-expiration-in-ms=86400000
jwt.secret=${TOKEN}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
